{% macro active(page_name) -%}
{% if active_page is defined and active_page == page_name %}class="active"{% endif %}
{%- endmacro %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Onehot - data science community</title>
  <link rel="icon" type="image/png" href="/img/icons/favicon.png">
  <link rel="stylesheet" href="/style.css">

  <!-- Metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="We're a community of people who enjoy working with data. We want to bring people from our field together in order to share our experiences and learn from one another.">
  <meta name="author" content="Onehot">
  <meta name="keywords" content="Onehot, data, science, community, meetups, conference, event, utrecht, one-hot, 1hot">

  <!-- TODO: Open graph and icons -->

</head>
<body>
  <header>
    <div class="container">
      <a class="logo" href="/">
        <img class="logo" src="/logo.svg" alt="Onehot logo"/>
      </a>
      <nav>
        <ul>
          <li {{ active("/") }}><a href="/">events</a></li>
          <li {{ active("/about") }}><a href="/about">about</a></li>
          <li {{ active("/code-of-conduct") }}><a href="/code-of-conduct">code of conduct</a></li>
        </ul>
      </nav>
      {% block header %}
      {% endblock %}
    </div>
  </header>

  <main>
    {% block main %}
    {% endblock %}
  </main>
</body>
</html>
